<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Contents -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        
        <!-- External Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css" />
        <title>Product Designer</title>
    </head>
    <body>
    
        <!-- START:: Container -->
        <div class="container">
            <!-- START:: Title -->
            <header>
                <div class="title">
                    <h1 class="name"><span class="first-name">Shruthi</span> Bhatt</h1>
                    <h6 class="description">a <span class="description-highlight">product</span> designer</h6>
                    <p class="email">shruthi.bhatt@siriuscom.com</p>
                </div>
            </header>
            <!-- END:: Title -->
        
            <!-- START:: Image Contents -->
            <section>
                <div class="design-images">
                    <div class="img-col"><img src="assets/images/products/rawpixel-769308-unsplash.png" alt="rawImg" /></div>
                    <div class="img-col"><img src="assets/images/products/fancycrave-329196-unsplash.png" alt="fancyCraveImg" /></div>
                    <div class="img-col"><img src="assets/images/products/nadine-shaabana-1112616-unsplash.png" alt="nadineImg" /></div>
                    <div class="img-col"><img src="assets/images/products/fikri-rasyid-689579-unsplash.png" alt="fikriImg" /></div>
                    <div class="img-col"><img src="assets/images/products/marc-mueller-654355-unsplash.png" alt="marcImg" /></div>
                    <div class="img-col"><img src="assets/images/products/jeff-sheldon-3219-unsplash.png" alt="jeffImg" /></div>
                </div>
            </section>
            <!-- END:: Image Contents -->
        
            <!-- START:: Tagline -->
            <div class="tagline">
                <h5>Big names to <span class="tag-highlight">show off</span></h5>
            </div>
            <!-- END:: Tagline -->
        
            <!-- START:: Logos -->
            <section>
                <div class="brand-logos">
                    <div class="logo"><img src="assets/images/logos/logo_1.png" alt="spotifyLogo" /></div>
                    <div class="logo"><img src="assets/images/logos/logo_3.png" alt="audiLogo" /></div>
                    <div class="logo"><img src="assets/images/logos/logo_18.png" alt="adidas" /></div>
                    <div class="logo"><img src="assets/images/logos/logo_7.png" alt="lufthansa" /></div>
                    <div class="logo"><img src="assets/images/logos/logo_11.png" alt="ikea" /></div>
                    <div class="logo"><img src="assets/images/logos/logo_2.png" alt="montBlanc" /></div>
                </div>
            </section>
            <!-- END:: Logos -->
        
            <!-- START:: Ruler -->
            <div class="ruler">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <!-- END:: Ruler -->
        
            <!-- START:: Social Media Icons -->
            <div class="social-icons-wrapper">
                <div class="social-icons"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="social-icons"><i class="fa-brands fa-twitter"></i></div>
                <div class="social-icons"><i class="fa-brands fa-instagram"></i></div>
                <div class="social-icons"><i class="fa-brands fa-dribbble"></i></div>
                <div class="social-icons"><i class="fa-solid fa-m"></i></div>
            </div>
            <!-- END:: Social Media Logos -->
        
            <!-- START:: Footer -->
            <footer>
                <div class="footer-slogan">
                    <p>Coded with love and passion</p>
                </div>
            </footer>
            <!-- END:: Footer -->
        </div>
    
    </body>
</html>
